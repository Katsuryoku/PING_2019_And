<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<link type="text/css" rel="stylesheet" href="css.css">
        <title>Demande RCR</title>
		<meta charset="utf-8">
		<title>Test</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootsrap.min.css">
		<link href="daterangepicker.css" rel="stylesheet">
		<script src="jquery.js"></script>
		<script src="jquery-ui.js"></script>

    <body>
		<button onclick="myFunction()" 
		style="border-radius: 4px;
		background-color: #55a6f7;
		border: none;
		color: #FFFFFF;
		text-align: center;
		font-size: 28px;
		padding: 20px;
		width: 200px;
		transition: all 0.5s;
		cursor: pointer;
		margin: 5px;" >
		Demande RCR</button>
		<div id="myDIV">
			<div class="container mt-5 mb-5" style="width: 400px">
			<input type="text" id="picker" class="form-control">
			</div>
	
			<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
			<script src="https://stackpath.bootsrapcdn.com/bootstrap/4.3.1/js/bootsrap.min.js"></script>
			<script src="moment.min.js"></script>
			<script src="daterangepicker.js"></script>
			<script>
			$(document).ready(function(){
				$("#picker").daterangepicker({
					beforeShowDay: function(date)
					{	
						var day = date.getDay();
						if (day==0 || day==6)
						{	
							return [false];
						}
						else 
							return [true];
					}});
					});
						
				<!-- $('#picker').daterangepicker({ -->
				<!-- timePicker: true, -->
				<!-- startDate: moment().startOf('hour'), -->
				<!-- endDate: moment().startOf('hour').add(32, 'hour'), -->
				<!-- locale: { -->
				<!-- format: 'hh:mm M/DD A' -->
				<!-- } -->
				<!-- }); -->
				<!-- ); -->
			</script>

		</div>
		<script>
			function myFunction() {
				var x = document.getElementById("myDIV");
				if (x.style.display === "none") {
					x.style.display = "block";
				} else {
					x.style.display = "none";
				}
			}
		</script>

			

    </body>
	
</html>
